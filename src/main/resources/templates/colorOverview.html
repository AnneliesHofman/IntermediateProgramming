<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Overview of all the colors</title>
</head>
<body>

<h1>Overview of all the colors</h1>

<table>
    <tr>
        <td colspan="3">Color's light-hue-shade range in HSL values</td>
    </tr>
    <tr>
        <td>light</td>
        <td>hue</td>
        <td>shade</td>
    </tr>
    <tr th:each="color : ${colors}">
        <td th:text="${color.light}"></td>
        <td th:text="${color.hue}"></td>
        <td th:text="${color.shade}"></td>
    </tr>
</table>

</body>
</html>
