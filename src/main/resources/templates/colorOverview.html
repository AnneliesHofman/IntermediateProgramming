<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Overview of all the colors</title>
</head>

<body>
    <div th:replace="~{fragments/general :: navbar}"></div>

    <div class="container">
        <h1>Overview of all the colors</h1>

        <table>
            <tr>
                <td>hue</td>
                <td>preview</td>
                <td>name</td>
            </tr>

            <tr th:each="color : ${colors}">
                <td th:text="${color.hue}"></td>
                <td th:style="'width:180px; background: linear-gradient(to right, hsl('
                + ${color.light} + ') 0%, hsl('
                + ${color.hue} + ') 50%, hsl('
                + ${color.shade} + ') 100%);'">
                </td>
                <td th:text="${color.colorName}"></td>
                <td><a th:href="@{/color/edit/{colorId}(colorId = ${color.colorId})}">edit</a></td>
            </tr>
        </table>

        <a th:href="@{/color/add}">Add a color</a>
    </div>

    <div th:replace="~{fragments/general :: footer}"></div>
    <div th:replace="~{fragments/general :: bottomScripts}"></div>
</body>

</html>
