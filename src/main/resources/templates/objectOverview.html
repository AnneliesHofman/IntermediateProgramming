<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Overview of all the objects</title>
</head>

<body>
    <div th:replace="~{fragments/general :: navbar}"></div>

    <div class="container">
        <h1>Overview of all the objects</h1>

        <div th:class="catalogue" th:each="object : ${objects}">
            <div th:class="catalogue-slot">
                <p th:text="${object.getObjectName()}"></p>
                <div th:class="object-stack">
                    <div th:style="|background:hsl(${object.color.getHue()}); mask-image:url(${object.getHueImage});|"></div>
                    <div th:style="|background:hsl(${object.color.getShade()}); mask-image:url(${object.getShadeImage});|"></div>
                    <div th:style="|background:hsl(${object.color.getLight()}); mask-image:url(${object.getLightImage});|"></div>
                    <div th:unless="${object.staticImage == null}" th:style="|background-image:url(${object.getStaticImage});|"></div>
                </div>
                <p><a th:href="@{/object/edit/{objectId}(objectId = ${object.objectId})}">edit</a></p>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/general :: footer}"></div>
    <div th:replace="~{fragments/general :: bottomScripts}"></div>
</body>

</html>
