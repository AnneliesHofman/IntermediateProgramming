<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Save or edit a color</title>
</head>

<body>
    <div th:replace="~{fragments/general :: navbar}"></div>

    <div class="container">
        <h1>Update a color</h1><br>

        <form th:action="@{/color/save}" method="post" th:object="${formColor}">
            <input type="hidden" th:field="*{colorId}">

            <div class="row mb-1">
                <label for="name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="name" th:field="*{colorName}" placeholder="Purper">
                </div>
            </div>

            <div class="row mb-1">
                <div class="col-sm-8 offset-sm-2">
                    <div th:style="|height:30px; background: linear-gradient(to right, hsl(${formColor.light}) 0%, hsl(${formColor.hue}) 50%, hsl(${formColor.shade}) 100%);|">
                    </div>
                </div>
            </div>

            <div class="row mb-1">
                <label for="light" class="col-sm-2 col-form-label">Light</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="light" th:field="*{light}" placeholder="320, 44%, 80%">
                </div>
            </div>
            <div class="row mb-1">
                <label for="hue" class="col-sm-2 col-form-label">Hue</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="hue" th:field="*{hue}" placeholder="320, 27%, 57%">
                </div>
            </div>
            <div class="row mb-1">
                <label for="shade" class="col-sm-2 col-form-label">Shade</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="shade" th:field="*{shade}" placeholder="303, 53%, 21%">
                </div>
            </div><br>

            <div class="row mb-1">
                <label for="group" class="col-sm-2 col-form-label">Color Group</label>
                <div class="col-sm-8">
                    <select id="group" th:field="*{colorGroups}" class="form-select mb-1" aria-label="Default select example" multiple>
                        <option th:each="colorGroup : ${allColorGroups}"
                                th:text="${colorGroup.colorGroupName}"
                                th:value="${colorGroup.colorGroupId}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="row mb-1">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <button type="submit" class="btn btn-primary" name="action" value="save">Save and Return</button>
                    <button type="submit" class="btn btn-primary" name="action" value="apply">Apply</button>
                    <a th:href="@{/color/delete/{colorId}(colorId = ${formColor.colorId})}" class="m-2">delete color</a>
                </div>
            </div>
        </form>

    </div>

    <div th:replace="~{fragments/general :: footer}"></div>
    <div th:replace="~{fragments/general :: bottomScripts}"></div>
</body>

</html>
