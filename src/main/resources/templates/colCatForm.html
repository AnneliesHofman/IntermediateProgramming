<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Edit a color category</title>
</head>

<body>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>Edit a color category</h1><br>

    <h2 th:text="${formColCat.getColCatName()}"></h2>

    <form th:action="@{/colorcategory/save}" method="post" th:object="${formColCat}">
        <input type="hidden" th:field="*{colCatId}">
        <input type="hidden" th:field="*{colCatName}">

        <div class="row mb-1">

            <div class="col-sm-4">
                <label for="hueMin" class="col-form-label">min. Hue</label>
                <input type="text" class="form-control" id="hueMin" th:field="*{hueMinValue}">
            </div>
            <div class="col-sm-4">
                <label for="satMin" class="col-form-label">min. Saturation</label>
                <input type="text" class="form-control" id="satMin" th:field="*{saturationMinValue}">
            </div>
            <div class="col-sm-4">
                <label for="lightMin" class="col-form-label">min. Lightness</label>
                <input type="text" class="form-control" id="lightMin" th:field="*{lightnessMinValue}">
            </div>
        </div>

        <div class="row mb-2">

            <div class="col-sm-4">
                <label for="hueMax" class="col-form-label">max. Hue</label>
                <input type="text" class="form-control" id="hueMax" th:field="*{hueMaxValue}">
            </div>
            <div class="col-sm-4">
                <label for="satMax" class="col-form-label">max. Saturation</label>
                <input type="text" class="form-control" id="satMax" th:field="*{saturationMaxValue}">
            </div>
            <div class="col-sm-4">
                <label for="lightMax" class="col-form-label">max. Lightness</label>
                <input type="text" class="form-control" id="lightMax" th:field="*{lightnessMaxValue}">
            </div>
        </div>

        <div class="row mb-1">
            <div class="col-sm-6">
                <button type="submit" class="btn btn-primary" name="action" value="save">Save and Return</button>
                <button type="submit" class="btn btn-primary" name="action" value="apply">Apply</button>
            </div>
        </div>
    </form>

    <br>
    <h3>Colors in this category:</h3>
        <div th:class="catalogue" th:each="color : ${formColCat.catColors}">
            <div th:class="catalogue-slot" th:style="'width:60px; height:40px; background: linear-gradient(to right, hsl('
                + ${color.light} + ') 0%, hsl('
                + ${color.hue} + ') 50%, hsl('
                + ${color.shade} + ') 100%);'">
            </div>
        </div>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>
</body>

</html>
