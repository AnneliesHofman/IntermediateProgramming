<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Overview of all the color categories</title>
</head>

<body>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>Overview of all the color categories</h1>

    <div th:each="colorCategory : ${allColorCategories}">
        <table style="width:100%">
            <tr>
                <td th:style="'width: 20%'"><h2 th:text="${colorCategory.getColCatName()}"></h2></td>
                <td> <a th:href="@{/colorcategory/edit/{colCatId}(colCatId = ${colorCategory.colCatId})}">edit</a></td>
            </tr>
        </table>
        <div>
            <div th:class="catalogue" th:each="color : ${colorCategory.catColors}">
                <div th:class="catalogue-slot " th:style="'width:60px; height:40px; background: linear-gradient(to right, hsl('
                + ${color.light} + ') 0%, hsl('
                + ${color.hue} + ') 50%, hsl('
                + ${color.shade} + ') 100%);'">
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>
</body>

</html>
