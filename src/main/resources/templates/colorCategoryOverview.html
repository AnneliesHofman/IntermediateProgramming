<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head th:replace="~{fragments/general :: baseheader(~{:: title})}">
    <title>Overview of all the color categories</title>
</head>

<body>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>Overview of all the color categories</h1>
    <table>
        <tr th:each="colorCategory : ${allColorCategories}">
            <td th:text="${colorCategory.getColCatName()}"></td>
            <td><a th:href="@{/colorcategory/edit/{colCatId}(colCatId = ${colorCategory.colCatId})}">edit</a></td>
        </tr>
    </table>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>
</body>

</html>
